<nav class="navbar">
  <a class="navbar-brand" href="#">Wellness Hub</a>
  <ul class="nav-items">
    <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
    <li><a routerLink="/healthmetrics" routerLinkActive="active">Health Metrics</a></li>
    <li><a routerLink="/physical" routerLinkActive="active">Physical</a></li>
    <li><a routerLink="/diet" routerLinkActive="active">Diet</a></li>
    <li><a routerLink="/mental-health" routerLinkActive="active">Mental Health</a></li>
    <li><a routerLink="/user-profile" routerLinkActive="active">User Profile</a></li>
  </ul>
</nav>
<router-outlet></router-outlet>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="form-container shadow-sm p-4 mb-5 rounded">
        <h3 class="text-center mb-4">{{ isSubmitting ? 'Submitting...' : 'Create User Profile' }}</h3>
        <form (ngSubmit)="onSubmit()" #userProfileForm="ngForm">
          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" [(ngModel)]="userProfileObj.username" name="username" required placeholder="Enter username" />
          </div>
          <div class="form-group mb-3">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" [(ngModel)]="userProfileObj.fullName" name="fullName" required placeholder="Enter full name" />
          </div>
          <div class="form-group mb-3">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" [(ngModel)]="userProfileObj.dob" name="dob" required />
          </div>
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" [(ngModel)]="userProfileObj.email" name="email" required placeholder="Enter email" />
          </div>
          <div class="form-group mb-3">
            <label for="mobileNumber">Mobile Number</label>
            <input type="text" class="form-control" [(ngModel)]="userProfileObj.mobileNumber" name="mobileNumber" required placeholder="Enter mobile number" />
          </div>
          <div class="form-group mb-3">
            <label for="gender">Gender</label>
            <select class="form-control" [(ngModel)]="userProfileObj.gender" name="gender" required>
              <option value="" disabled selected>Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="address">Address</label>
            <textarea class="form-control" [(ngModel)]="userProfileObj.address" name="address" placeholder="Enter address"></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="weight">Weight</label>
            <input type="number" class="form-control" [(ngModel)]="userProfileObj.weight" name="weight" required placeholder="Enter weight in kg" />
          </div>
          <div class="form-group mb-3">
            <label for="height">Height</label>
            <input type="number" class="form-control" [(ngModel)]="userProfileObj.height" name="height" required placeholder="Enter height in cm" />
          </div>
          <button type="submit" class="btn profile-button w-100" [disabled]="isSubmitting">Submit</button>
        </form>
        <div *ngIf="formSubmitted" class="alert alert-success mt-4">
          <p><strong>Form submitted successfully!</strong></p>
        </div>
      </div>
    </div>
  </div>
</div>
